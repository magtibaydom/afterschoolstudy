<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>After School Study Club - Under Construction</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöß</text></svg>">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">After School Study Club</div>
      </div>
           
    <div class="main-container">
        <!-- Dark Mode Toggle -->
        <label class="toggle-container">
            <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
            <span class="toggle-slider"></span>
            <span id="darkModeText" class="toggle-text">‚òÄÔ∏è</span>
        </label>
        
        <label class="toggle-container">
            <input type="checkbox" id="languageToggle" class="toggle-checkbox">
            <span class="toggle-slider"></span>
            <span id="languageText" class="toggle-text">English</span>
        </label>
        <a href="https://days.afterschoolstudyclub.com" target="_blank" style="text-decoration: none; color: inherit;">
            <div class="emoji">üößüî®üë∑‚Äç‚ôÇÔ∏è</div>
        </a>
        <h1 id="pagename">After School Study Club</h1>
        <p data-translate="description">We‚Äôre cooking up something awesome.</p>

        <div class="role-selection">
            <div class="role-box">
                <button type="button" class="notify-btn role-btn for-mentors" data-role="mentor" data-translate="for_mentors">For Mentors</button>
        </div>
            <div class="role-box">
                <button type="button" class="notify-btn role-btn for-learners" data-role="learner" data-translate="for_learners">For Learners</button>
        </div>
            </div>
            
            <div class="form-container">
            <form class="notify-form" style="display: none;">
                <div id="mentorQuestionContainer" style="display: none;">
                    <label for="mentorInterest" data-translate="mentor_question">What would you like to teach?</label>
                    <textarea id="mentorInterest" data-translate-placeholder="mentorInterestPrefix" placeholder="I'd like to teach "></textarea>
                </div>

                <div id="learnerQuestionContainer" style="display: none;">
                    <label for="learnerInterest" data-translate="learner_question">What would you like to learn?</label>
                    <textarea id="learnerInterest" data-translate-placeholder="learnerInterestPrefix" placeholder="I'd like to learn "></textarea>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="you@example.com" required />

                    <div>
                        <div class="privacy-checkbox">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy" data-translate="privacy_agreement">I agree to the <a href="/privacy-policy/" target="_blank">Privacy Policy</a>.</label>
                        </div>

                    </div>
                    
                    <button type="submit" class="final-signup-btn" data-translate="sign_up">Sign Up</button>
                </div>
            </form>
        </div>
            <div id="thankYouMessage" style="display: none;" data-translate="thank_you">Thanks for signing up! We will contact you soon.</div>
            <div class="thank-you-popup" style="display: none;">üéâ You're in!</div>
            <div class="email-contact">
                <p data-translate="have_questions">Have questions or want to get in touch?</p>
                <div class="email-container">
                    <a class="email-btn" href="mailto:hello@afterschoolstudyclub.com" data-translate="email_us">
                        Email us at <strong>hello@afterschoolstudyclub.com</strong>
                    </a>
                    <button class="copy-btn" title="Copy email address">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
        </div>

        

        <div class="footer" data-translate="footer_text">Not a masterclass. Just a good start.</div>
    </div>

<script src="scripts.js"></script>
<script src="formHandler.js"></script>

</body>
</html>
